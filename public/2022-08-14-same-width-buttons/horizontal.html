<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Horizontally arranged buttons</title>

    <style>
      body {
        margin: 1em;
      }

      button {
        display: inline-flex;
        border: 0;
        border-radius: 0.25em;
        background-color: dodgerblue;
        padding: 0.5em 1em;
        color: white;
        font: inherit;
        text-align: left;
      }

      .wrapper {
        display: grid;
        grid-auto-columns: 1fr;
        grid-auto-flow: column;
        gap: 1rem;
        width: fit-content;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <button type="button">Hi</button>
      <button type="button">Hello</button>
      <button type="button">Lorem ipsum dolor</button>
    </div>
  </body>
</html>
