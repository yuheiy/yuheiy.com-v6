<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark" />
    <meta name="viewport" content="width=device-width" />
    <title>Semi-transparent</title>
    <style>
      body {
        margin: 0;
      }

      img {
        display: block;
        outline: 4px solid
          color-mix(
            in oklab,
            light-dark(oklch(13% 0.028 261.692), oklch(98.5% 0 0)) 15%,
            transparent
          );
        outline-offset: -4px;
        width: 100%;
        max-width: 24rem;

        & + & {
          margin-top: 2em;
        }
      }
    </style>
  </head>

  <body>
    <img src="./light.avif" title="Light photo" />
    <img src="./dark.avif" title="Dark photo" />
  </body>
</html>
